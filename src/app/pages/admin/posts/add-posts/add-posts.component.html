<!-- {{ posts | json }} -->
<form (ngSubmit)="onSubmit()">

    Title: <input class="mb-3 form-control" type="text" [(ngModel)]="posts.title" placeholder="title" name="title"
        #title="ngModel" required minlength="5" />
    <div *ngIf="title.errors" class="alert">
        <div *ngIf="title.errors?.['required'] && (title.dirty || title.touched)" class="alert alert-danger">
            Vui lòng điền thông tin.
        </div>
        <div *ngIf="title.errors?.['minlength'] && (title.dirty || title.touched)" class="alert alert-danger">
            Vui lòng điền ít nhất 5 kí tự
        </div>
    </div>

    Image: <input class="mb-3 form-control" type="file" placeholder="image" name="image" />

    <!-- CreateAt:<input type="text" class="mb-3 form-control" [(ngModel)]="posts.createAt" placeholder="createAt" name="createAt" />
    CategoryPostId: <input type="text" class="mb-3 form-control" [(ngModel)]="posts.categoryPostId" placeholder="categoryPostId" name="categoryPostId" /> -->
    ShortDesc: <input type="text" class="mb-3 form-control" [(ngModel)]="posts.shortDesc" placeholder="shortDesc"
        name="shortDesc" #shortDesc="ngModel" required minlength="5" />
    <div *ngIf="shortDesc.errors" class="alert">
        <div *ngIf="shortDesc.errors?.['required'] && (shortDesc.dirty || shortDesc.touched)"
            class="alert alert-danger">
            Vui lòng điền thông tin.
        </div>
        <div *ngIf="shortDesc.errors?.['minlength'] && (shortDesc.dirty || shortDesc.touched)"
            class="alert alert-danger">
            Vui lòng điền ít nhất 5 kí tự
        </div>
    </div>
    Desc: <input type="text" class="mb-3 form-control" [(ngModel)]="posts.desc" placeholder="desc" name="desc"
        #desc="ngModel" required minlength="5" />
    <div *ngIf="desc.errors" class="alert">
        <div *ngIf="desc.errors?.['required'] && (desc.dirty || desc.touched)" class="alert alert-danger">
            Vui lòng điền thông tin.
        </div>
        <div *ngIf="desc.errors?.['minlength'] && (desc.dirty || desc.touched)" class="alert alert-danger">
            Vui lòng điền ít nhất 5 kí tự
        </div>
    </div>
    <button>Submit</button>

</form>

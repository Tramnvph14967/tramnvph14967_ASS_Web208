
<table class="table table-bordered">
    <tbody>
        <tr style="text-align:center ;">
            <th>###</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th></th>
        </tr>
        <tr *ngFor="let product of userList; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.age }}</td>
            <td>{{ product.email }}</td>
            <td>
                <button class="ms-1" routerLink="/user/edit/{{ product.id }}">
                    Edit
                </button>
                <button class="ms-1" (click)="onRemoveItem(product.id!)">
                    Remove
                </button>
            </td>
        </tr>
    </tbody>
</table>

<router-outlet></router-outlet>

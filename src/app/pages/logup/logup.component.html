<div class="logup">
    <div class="container">
        <h1>Register an account</h1>
        {{ user | json }}
        <form (ngSubmit)="onSubmitSigin()">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Name</span>
                <input type="text" [(ngModel)]="user.name" placeholder="name" name="name" class="form-control"
                    #name="ngModel" required minlength="5" />
                <div *ngIf="name.errors" class="alert">
                    <div *ngIf="name.errors?.['required'] && (name.dirty || name.touched)" class="alert alert-danger">
                        Vui lòng điền tên của bạn
                    </div>
                    <div *ngIf="name.errors?.['minlength'] && (name.dirty || name.touched)" class="alert alert-danger">
                        Vui lòng điền ít nhất 2 kí tự
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Age</span>
                <input type="number" [(ngModel)]="user.age" placeholder="age" name="age" class="form-control">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Email</span>
                <input type="email" [(ngModel)]="user.email" placeholder="email" name="email" class="form-control">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Password</span>
                <input type="password" [(ngModel)]="user.password" placeholder="password" name="password"
                    class="form-control">
            </div>
            <div class="input-group mb-3">
                <button>Submit</button>
            </div>
            <div class="input-group mb-3">
                <a href="/login">Login</a>
            </div>



        </form>
    </div>
</div>

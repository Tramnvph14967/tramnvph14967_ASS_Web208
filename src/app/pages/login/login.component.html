<div class="container">
    <h2>Login</h2>
    <form (ngSubmit)="onLogin()">


        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Email</span>
            <input type="email" [(ngModel)]="user.email" placeholder="email" name="email" class="form-control"
                #email="ngModel" required />
            <div *ngIf="email.errors" class="alert">
                <div *ngIf="email.errors?.['required'] && (email.dirty || email.touched)" class="alert alert-danger">
                    Vui lòng điền email để đăng nhập
                </div>
            </div>
        </div>



        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Password</span>
            <input type="password" [(ngModel)]="user.password" placeholder="password" name="password"
                class="form-control" #password="ngModel" required />
            <div *ngIf="password.errors" class="alert">
                <div *ngIf="password.errors?.['required'] && (password.dirty || password.touched)"
                    class="alert alert-danger">
                    Vui lòng điền password để đăng nhập
                </div>
            </div>
        </div>

        
        <div class="acount">
            <div class="">
                <button>Submit</button>
            </div>
            <br>
            <div class="">
                <a href="/logup">Logup</a>
            </div>
        </div>
    </form>
</div>
